<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE');
      data.addRows([
        [Android.getPro1(), Android.getNum1()],
        [Android.getPro2(), Android.getNum2()],
        [Android.getPro3(), Android.getNum3()],
        [Android.getPro4(), Android.getNum4()],
        [Android.getPro5(), Android.getNum5()]
      ]);

      // Set chart options
      var options = {'title':'Top 5 foods you ordered in this month.',
                     'width':0,
                     'height':0}
      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:900px; height:500px"></div>
</body>
</html>
